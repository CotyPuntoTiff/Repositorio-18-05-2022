<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script>
        var numero1
        var numero2

        numero1 = parseInt(prompt("ingresa un numero"))
        numero2 = parseInt(prompt("ingresa otro numero"))

        function suma(numero1, numero2) {
            totalSuma = numero1 + numero2
            return totalSuma
        }
        suma(numero1, numero2)

        function resta(numero1, numero2) {
            totalResta = numero1 - numero2
            return totalResta
        }
        resta(numero1, numero2)

        console.log("La suma de tus numeros es:", totalSuma)
        console.log("La resta de tus numeros es:", totalResta)
    </script>
</head>

<body>

</body>

</html>
